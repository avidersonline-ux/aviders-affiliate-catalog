<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Aviders Affiliate Data API</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #fafafa;
      color: #222;
      margin: 40px auto;
      max-width: 800px;
      line-height: 1.6;
    }
    h2 {
      color: #ff6600;
      font-weight: 600;
    }
    #file-list {
      list-style: none;
      padding: 0;
      margin-top: 10px;
    }
    #file-list li {
      margin: 6px 0;
    }
    a {
      text-decoration: none;
      color: #0d6efd;
    }
    a:hover {
      text-decoration: underline;
    }
    .loading {
      color: gray;
    }
  </style>
</head>
<body>
  <h2>âœ… Aviders Affiliate Data API</h2>
  <p>This GitHub Pages repo hosts product data for the Aviders App.</p>

  <h3>ðŸ“¦ Available JSON Files:</h3>
  <ul id="file-list"><li class="loading">Loading file list...</li></ul>

  <p>ðŸ”— <a href="https://aviders.com" target="_blank">Visit Aviders.com</a></p>

  <script>
    // Automatically fetch the GitHub API to list files in /data
    const username = "avidersonline-ux";
    const repo = "aviders-affiliate-catalog";
    const folder = "data";

    async function loadFiles() {
      const listEl = document.getElementById("file-list");
      try {
        const apiUrl = `https://api.github.com/repos/${username}/${repo}/contents/${folder}`;
        const res = await fetch(apiUrl);
        if (!res.ok) throw new Error("Unable to fetch data list.");
        const files = await res.json();

        listEl.innerHTML = "";

        files
          .filter(f => f.name.endsWith(".json"))
          .forEach(f => {
            const li = document.createElement("li");
            const a = document.createElement("a");
            a.href = `data/${f.name}`;
            a.textContent = f.name;
            li.appendChild(a);
            listEl.appendChild(li);
          });

        if (!files.some(f => f.name.endsWith(".json"))) {
          listEl.innerHTML = "<li>No JSON files found in /data.</li>";
        }
      } catch (err) {
        listEl.innerHTML = `<li>Error: ${err.message}</li>`;
      }
    }

    loadFiles();
  </script>
</body>
</html>
